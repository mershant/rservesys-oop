<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Set Capacity</title>
</head>
<body>
  <h1>Set Capacity for a Date</h1>
  <form action="{{ url_for('set_capacity') }}" method="POST">
    <label for="capacityDate">Date (YYYY-MM-DD):</label>
    <input type="text" name="capacityDate" required><br><br>

    <label for="capacityValue">Capacity Value:</label>
    <input type="number" name="capacityValue" required><br><br>

    <button type="submit">Set Capacity</button>
  </form>

  <br><a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
