<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reservation Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .portal-section {
      border: 1px solid #ccc;
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .portal-section h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Reservation System</h1>

  <div class="portal-section">
    <h2>User: Make a Reservation</h2>
    <form action="{{ url_for('make_reservation') }}" method="POST">
      <label>Your Name:</label><br>
      <input type="text" name="customerName" required><br><br>

      <label>Resource ID:</label><br>
      <input type="text" name="resourceId" required><br><br>

      <label>Reservation Date (YYYY-MM-DD):</label><br>
      <input type="text" name="reservationDate" required><br><br>

      <button type="submit">Reserve</button>
    </form>
  </div>

  <div class="portal-section">
    <h2>User: List Reservations by Dropdown</h2>
    <p>Select from booked dates:</p>
    <a href="{{ url_for('list_reservations') }}">Check Reservations</a>
  </div>

  <div class="portal-section">
    <h2>User: Cancel a Reservation</h2>
    <form action="{{ url_for('cancel_reservation') }}" method="POST">
      <label>Your Name:</label><br>
      <input type="text" name="cancelName" required><br><br>

      <label>Resource ID:</label><br>
      <input type="text" name="cancelResource" required><br><br>

      <label>Reservation Date (YYYY-MM-DD):</label><br>
      <input type="text" name="cancelDate" required><br><br>

      <button type="submit">Cancel</button>
    </form>
  </div>

  <div class="portal-section">
    <h2>Admin/Developer: Set Capacity</h2>
    <form action="{{ url_for('set_capacity') }}" method="POST">
      <label>Date (YYYY-MM-DD):</label><br>
      <input type="text" name="capacityDate" required><br><br>

      <label>Capacity Value:</label><br>
      <input type="number" name="capacityValue" required><br><br>

      <button type="submit">Set Capacity</button>
    </form>
  </div>
</body>
</html>
