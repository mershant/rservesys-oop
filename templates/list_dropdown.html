<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select a Date</title>
</head>
<body>
  <h1>List Reservations by Date</h1>
  {% if date_keys %}
    <form action="{{ url_for('list_reservations') }}" method="POST">
      <label for="selectedDate">Choose a date:</label>
      <select name="selectedDate" id="selectedDate">
        {% for d in date_keys %}
        <option value="{{ d }}">{{ d }}</option>
        {% endfor %}
      </select>
      <button type="submit">Show Reservations</button>
    </form>
  {% else %}
    <p>No booked dates yet.</p>
  {% endif %}
  <br>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
